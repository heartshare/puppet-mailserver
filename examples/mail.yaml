classes:
  - apt
  - mailserver

apt::sources:
  jessie-backport:
    location: "http://ftp.debian.org/debian"
    release:  "jessie-backports"
    repos: main contrib

mailserver::ssl_cert: /etc/ssl/public/wildcard.example.net.crt
